
<ion-content>
  <ion-grid class="ion-padding">
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="12">
        <ion-row class="cajaform">
          <ion-col size="12">
            <div>
              <h1 class="titulo">Inicio de Sesión</h1>
              <br>
              <div class="cajainput">
                <ion-input type="text" placeholder="Usuario" [(ngModel)]="usuario" required></ion-input>
              </div>
              <div class="cajainput">
                <ion-input type="password" placeholder="Contraseña" [(ngModel)]="pass" required></ion-input>
              </div>
              <br>
              <ion-button expand="block" (click)="iniciarSesion()">Login</ion-button>
            </div>
          </ion-col>
          <br>
          <ion-col size="12" text-center>
            <ion-button>Crea una cuenta</ion-button>
          </ion-col>
          <br>
          <ion-col size="12" text-center>
            <a>Olvidé mi contraseña</a>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
